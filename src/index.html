      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      
      selectable: true,
      selectMirror: true,
      select: function(arg) {
      var title = prompt('Event Title:');
      if (title) {
        calendar.addEvent({
        title: title,
        start: arg.start,
        end: arg.end,
        allDay: arg.allDay
        })
      }
      calendar.unselect()

      editable: true,
